<div class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Insira o frete</mat-label>
      <input matInput (input)="filterInput()" [(ngModel)]="filterTerm">
    </mat-form-field>
    <button class="buttonSearch" mat-stroked-button (click)="openModal()">+</button>
  </div>
  
  <div class="table">
    <table *ngIf="fretes.length > 0">
      <tr>
        <td><b> ID </b></td>
        <td><b>Valor</b></td>
        <td> <b>Desconto</b> </td>
        <td> <b>Valor total</b> </td>
        <td class="tdDesativar"> <b> Desativar </b></td>
      </tr>
      <tr *ngFor="let frete of fretes">
        <td (click)="openModalEdit(frete)" >{{frete.id}}</td>
        <td>{{frete.valor}}</td>
        <td>{{frete.desconto}} %</td>
        <td> {{frete.valorTotal}} </td>
        <td class="tdDesativar">
          <button class="buttonDelete" mat-stroked-button (click)="deleteFrete(frete.id)">X</button>
        </td>
      </tr>
    </table>
    <div class="noRegister" *ngIf="fretes.length == 0">
      <p>Nenhum registro encontrado.</p>
    </div>
  
  </div>
