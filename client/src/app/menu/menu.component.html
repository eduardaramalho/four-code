<mat-sidenav-container class="nav-container">
    <mat-sidenav mode="side" class="nav-content" [(opened)]="opened">
          <mat-action-list>
            <button mat-list-item *ngFor="let item of menu" [routerLink]="item.path">
                <mat-icon matListIcon >{{item.icon}}</mat-icon> {{item.caption}} 
            </button>
          </mat-action-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
