<mat-card>
  <mat-card-header>
    <mat-card-title>
      <img
        src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png"
        class="image"
      />
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Usuário</mat-label>
      <input
        matInput
        placeholder="Usuário"
        type="text"
        [(ngModel)]="username"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        placeholder="Senha"
        [type]="hide ? 'password' : 'text'"
        [(ngModel)]="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <div *ngIf="noToken == true">
    <mat-card-content>
      <mat-label>Usuário não existe ou está incorreto</mat-label>
      <br />
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button
      mat-raised-button
      [disabled]="form.invalid"
      class="btn-login"
      type="submit"
      (click)="login()"
    >
      Entrar
    </button>
    <br />
    <a routerLink="/signup" class="novoUsuario"
      >Ainda não possui conta? Cadastre-se aqui!</a
    >
  </mat-card-actions>
</mat-card>
