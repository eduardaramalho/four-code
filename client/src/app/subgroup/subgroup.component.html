<div class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Insira o subgrupo</mat-label>
    <input matInput (input)="filterInput()" [(ngModel)]="filterTerm">
  </mat-form-field>
  <button class="buttonSearch" mat-stroked-button (click)="openModal()">+</button>
</div>

<div class="table">
  <table *ngIf="subgrupo.length > 0">
    <tr class="title">
      <td><b>ID</b> </td>
      <td><b>Subgrupo</b></td>
      <td><b>Grupo</b></td>
      <td class="tdDesativar">Desativar</td>
    </tr>
    <tr *ngFor="let subgrupo of subgrupo">
      <td>{{subgrupo.id}} </td>
      <td class="tdDescricao" (click)="openModalEdit(subgrupo)"> {{subgrupo.descricao}} </td>
      <td> {{subgrupo.group_description}} </td>
      <td class="tdDesativar"><button class="buttonDelete" mat-stroked-button (click)="deleteSubgrupo(subgrupo.id)">X</button>
      </td>
      </tr>
  </table>
  <div *ngIf="subgrupo.length == 0 && filterTerm != ''" class="noRegisterSub">
    <p>Nenhum registro encontrado.</p>
  </div>
</div>
